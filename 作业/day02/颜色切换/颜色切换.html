<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box{
    display: flex;
    justify-content: space-between;
    width: 500px;

}
.box1{
    width: 100px;
    height: 60px;
    background-color: red;
}
</style>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
    </div>
    
</body>
</html>

<script>
        list =document.getElementsByClassName('box1')
        for(let i=0;i<=list.length;i++){
            list[i].onclick=function(){
            setTimeout(() => {
               list[i].style.background='pink'
            }, 1000);  
            }
           
        }
</script>
